<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 160" role="img" aria-label="Sloth on branch">
  <defs>
    <linearGradient id="fur" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#7a6a5c"/>
      <stop offset="1" stop-color="#564a41"/>
    </linearGradient>
    <radialGradient id="belly" cx="42%" cy="35%" r="70%">
      <stop offset="0" stop-color="#b6a796" stop-opacity="0.90"/>
      <stop offset="1" stop-color="#6a5c51" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="face" cx="45%" cy="40%" r="75%">
      <stop offset="0" stop-color="#d9ccb9"/>
      <stop offset="1" stop-color="#b9a792"/>
    </radialGradient>
    <radialGradient id="mask" cx="50%" cy="48%" r="70%">
      <stop offset="0" stop-color="#3b312c" stop-opacity="0.88"/>
      <stop offset="1" stop-color="#1e1816" stop-opacity="0.92"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>
  </defs>

  <!-- Body -->
  <g transform="translate(10,8)">
    <path d="M100 18c42 0 78 30 78 72v12c0 38-32 66-78 66S22 140 22 102V90c0-42 36-72 78-72z" fill="url(#fur)"/>

    <!-- Belly highlight -->
    <path d="M100 36c34 0 62 26 62 58v8c0 30-28 54-62 54S38 132 38 102v-8c0-32 28-58 62-58z" fill="url(#belly)"/>

    <!-- Arms (hugging) -->
    <path d="M34 86c-18 2-30 16-28 32 2 14 14 22 28 18 12-3 18-16 20-28 3-20-6-24-20-22z" fill="#5b4e46" opacity="0.95"/>
    <path d="M166 86c18 2 30 16 28 32-2 14-14 22-28 18-12-3-18-16-20-28-3-20 6-24 20-22z" fill="#5b4e46" opacity="0.95"/>

    <!-- Claws -->
    <g fill="#2a221f" opacity="0.9">
      <path d="M34 142c8-4 16-6 24-6-6 10-12 16-22 18-4 1-6-7-2-12z"/>
      <path d="M60 148c8-6 16-9 24-9-6 10-12 18-22 22-6 2-7-8-2-13z"/>
      <path d="M160 142c10-2 18-8 24-18 3 10-2 20-12 26-6 3-16 1-12-8z"/>
      <path d="M182 138c6-2 10-6 14-12 2 8 1 14-6 20-5 3-11 2-8-8z"/>
    </g>

    <!-- Face patch -->
    <path d="M100 44c38 0 68 26 68 62 0 44-32 74-68 74S32 150 32 106c0-36 30-62 68-62z" fill="url(#face)"/>

    <!-- Eye mask -->
    <path d="M52 96c6-26 28-42 48-42s42 16 48 42c-12-10-26-14-48-14s-36 4-48 14z" fill="url(#mask)" opacity="0.94"/>

    <!-- Eyes -->
    <g>
      <ellipse cx="78" cy="100" rx="10" ry="12" fill="#0b0f14"/>
      <ellipse cx="122" cy="100" rx="10" ry="12" fill="#0b0f14"/>
      <circle cx="74" cy="96" r="2.5" fill="#fff" opacity="0.85"/>
      <circle cx="118" cy="96" r="2.5" fill="#fff" opacity="0.85"/>
    </g>

    <!-- Nose -->
    <path d="M92 120c3-5 8-7.5 14-7.5s11 2.5 14 7.5c-5 6-10 8-14 8s-9-2-14-8z" fill="#1a1513" opacity="0.92"/>

    <!-- Smile -->
    <path d="M78 132c8 10 20 12 28 12s20-2 28-12" fill="none" stroke="#1a1513" stroke-width="7" stroke-linecap="round" opacity="0.9"/>

    <!-- Soft fur shadow at top -->
    <path d="M34 92c6-44 44-76 86-76s80 32 86 76c-16-22-42-34-86-34S50 70 34 92z" fill="#000" opacity="0.10" filter="url(#soft)"/>
  </g>
</svg>
